    <h2>SIEMPRE HAY ALGO QUE HACER</h2>

    <h3>Buscador de Palabras Clave</h3>
        <input type="text" id="searchBox" placeholder="Escribe una palabra clave...">
        <div class="result-container" id="results"></div>
    <script>
        const data = [
            "Fiesta de la Cerveza",
            "Fiesta del Inmigrante",
            "Recital de Los Piojos",
            "San Patricio",
            "Cumpleños de La Plata",
            "Dia del Estudiante"
        ];

        document.getElementById("searchBox").addEventListener("input", function () {
            let query = this.value.toLowerCase();
            let results = data.filter(item => item.toLowerCase().includes(query));
            document.getElementById("results").innerHTML = results.length
                ? results.map(item => `<div class="result">${item}</div>`).join("")
                : "<p>No hay resultados</p>";
        });
    </script>
